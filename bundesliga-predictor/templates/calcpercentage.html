<!DOCTYPE html>
<html>
<head>
    <title>Meisterschaftswahrscheinlichkeiten</title>
</head>
<body>
    <h1>Meisterschaftswahrscheinlichkeiten</h1>

        {% endfor %}
    </table>
</body>
</html>
