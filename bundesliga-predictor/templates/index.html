<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title>Bundesliga Meister-Simulation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>🏆 Bundesliga Meister-Simulation</h1>
        </header>

        <form action="{{ url_for('simulate') }}" method="post">
            <label>Spieltag (1-34):
                <input type="number" name="spieltag" required min="1" max="34">
            </label>

            <h3>Tabellenstand:</h3>
            <div id="teams">
                {% for team in ["Bayern München", "Dortmund", "RB Leipzig", "Leverkusen"] %}
                    <div>
                        <input type="hidden" name="team[]" value="{{ team }}">
                        <label>{{ team }} Punkte:
                            <input type="number" name="points_{{ team }}" required min="0">
                        </label>
                    </div>
                {% endfor %}
            </div>

            <button type="submit">Simulation starten</button>
        </form>
    </div>
</body>
</html>
