<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title>Meistersimulation Ergebnisse</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Meistersimulation ab Spieltag {{ spieltag }}</h1>
        </header>

        <table>
            <thead>
                <tr>
                    <th>Team</th>
                    <th>Meisterwahrscheinlichkeit (%)</th>
                </tr>
            </thead>
            <tbody>
                {% for team, prob in results.items() %}
                    <tr>
                        <td>{{ team }}</td>
                        <td>{{ "%.2f"|format(prob * 100) }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

        <a href="{{ url_for('index') }}">Zur√ºck</a>
    </div>
</body>
</html>
